        <div class="col-md-3">
          <h2 class="strong-font">Let's team up</h2>
          <div class="icon-2" style="position: relative; bottom: 0">
            <img src="assets/images/icon2.png" alt="icon-2" />
          </div>
        </div>
        <div class="col-md-9">
          <form action="123">
            <span>
              <label for="full_name">I am</label>
              <input
                type="text"
                placeholder="Your Full Name"
                name="full_name"
                id="full_name"
              />
            </span>
            <span>
              <label for="company-project">from</label>
              <input
                type="text"
                placeholder="Company/Project"
                name="company-project"
                id="company-project"
              />
            </span>
            <div style="margin: 15px 0 45px 0">
              <label for="partnership">interested in</label>
              <input
                type="text"
                placeholder="Partnership, Launching..."
                name="partnership"
                id="partnership"
              />
            </div>
            <div class="contact-info">
              <label for="contact-info">Reach me at</label>
              <input
                type="text"
                placeholder="Your contact info"
                name="contact-info"
                id="contact-info"
              />
            </div>
            <div>
              <span style="font-weight: bold">
                By submitting this form, you consent to our Privacy Policy

              </button>
